# Hexo Configuration

# Site
title: CloudChat.tech
subtitle: ""
description: A podcast of conversations about building software and designing architecture in the cloud natively with your hosts Carl and Brandon.
keywords:
author: CloudChat
language: en
timezone: "America/New_York"

# URL
url: https://cloudchat.tech
permalink: :year/:month/:name/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# Home page settings
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: false

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: "mtime"

# Pagination
per_page: 10
pagination_dir: page

# Markdown configuraiton
# details here: https://github.com/hexojs/hexo-renderer-marked?tab=readme-ov-file#options
marked:
  gfm: true
  pedantic: false
  breaks: false
  smartLists: true
  smartypants: true
  quotes: "“”‘’"
  modifyAnchors: 1
  anchorAlias: false
  autolink: true
  mangle: true
  sanitizeUrl: true
  dompurify: false
  headerIds: true
  lazyload: false
  figcaption: false
  prependRoot: true
  postAsset: false
  external_link:
    enable: true
    exclude: []
    nofollow: true
  disableNunjucks: false
  descriptionLists: false

# Extensions
theme: cloudchat
theme_config:
  socials:
    - name: itunes
      url: http://itunes.cloudchat.tech/
    - name: spotify
      url: http://spotify.cloudchat.tech/
    - name: feed
      url: http://feed.cloudchat.tech/
    - name: discord
      url: http://discord.cloudchat.tech/
    - name: twitter
      url: http://twitter.cloudchat.tech/
  podcastFeedUrl: http://feed.cloudchat.tech/
  googleAnalyticsId: G-91JP8BLSWY

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ""

browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true
